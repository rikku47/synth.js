<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OscillatorNode</title>
</head>
<body>
    <fieldset>
        <legend>Oscillator</legend>
        <label for="frequency">Frequency</label>
        <input id="frequency" max="153600" min="-153600" placeholder="440.0" type="number" value="440.0" />
        <label for="detune">Detune</label>
        <input id="detune" max="153600" min="-153600" placeholder="0.0" type="number" value="0.0" />
        <label for="type">Type</label>
        <select id="type" name="type">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
            <option value="custom">Custom</option>
        </select>
    </fieldset>
</body>
</html>
